{% extends "base.html" %}
{% load static %}

{% block title %}Gallery - Food Bridge{% endblock %}
{% block content %}
<style>
.gallery-container {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
}

.gallery-item img {
  display: block;
  width: 100%;
  height: auto;
  transition: transform 0.4s ease;
}

.gallery-item .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  opacity: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 0.4s ease;
}

.gallery-item:hover .overlay {
  opacity: 1;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

.overlay-text {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
  padding: 10px;
}
</style>

<h2>Gallery</h2>
<p>Here are some photos from our food donation drives and volunteer activities.</p>

<div class="row">
  <div class="col-md-4 mb-3">
    <div class="gallery-item">
      <img src="{% static 'images/donation1.jpg' %}" class="img-fluid rounded" alt="Fresh produce being organized">
      <div class="overlay">
        <div class="overlay-text">Fresh Veggies</div>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="gallery-item">
      <img src="{% static 'images/donation2.jpg' %}" class="img-fluid rounded" alt="Donation box with canned goods">
      <div class="overlay">
        <div class="overlay-text">Donation Drive</div>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="gallery-item">
      <img src="{% static 'images/volunteers.jpg' %}" class="img-fluid rounded" alt="A volunteer serving food">
      <div class="overlay">
        <div class="overlay-text">Our Volunteers</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
